<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">

</head>

<body>

	<div class="container-fluids" style="width: 100%; height: 600px">
		<!--header space -->
		<div class="row p-3 "></div>

		<!-- main body space -->
		<div class="row h-100">

			<div class=" border rounded col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 p-0">

				<!--register box black portion -->
				<div class="col-sm-6 col-md-6 col-lg-6 h-100  float-left rounded-left d-none d-sm-block" style="background:rgb(66, 66, 66)">
				

					<div class="col-lg-12 col-md-12">
						<h1 class="font-weight-medium text-center pt-4 pb-0 mb-0 mt-4 text-light">WELCOME</h1>
						<p class="text-center pt-0 mt-0 text-light small-text"> Welcome to Communication
							Panel of Eversoft</p>
					</div>

				</div>

				<!-- register right side-->
				<div class="col-12 col-sm-6 col-md-6 col-lg-6 h-100 pr-0 float-right rounded-right">
					<div class="form-border p-4 m-4 ">
					<h1 class="font-weight-bold p-0 m-0 h3 pb-2 grey-text" >Register</h1>
					<p class="pt-0 pl-0 mt-0 normal-bold-text light-grey-text">
					Don't have an account? <a href="">Create your account</a>. It takes less than a minute</h6>
					</p>

					<form class="col-12 p-0">
						<!--first name-->
						<div class="form-group row p-0 m-0">
							<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
								<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>FIRST NAME</b></p>
							</label>
							<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
								<input type="text" class="" name="">
							</div>
						</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--first name finished-->
						
						<!--Last name-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>LAST NAME</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="text" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--last name finished-->

						<!--User name-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>USER NAME</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="text" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--user name finished-->

						<!--Email name-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>EMAIL ID</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="text" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--email finished-->
						
						<!--Date of birth-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>DATE OF BIRTH</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="text" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--Date of birth finished-->

						<!--phone no.-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>PHONE NO</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="text" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--phone no. finished-->

						<!--password name-->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-1 m-0" style="font-size: 14px;"><b>PASSWORD</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 input-text-field">
									<input type="password" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--password finished-->

						<!--confirm password -->
						<div class="form-group row p-0 m-0">
								<label for="f_name" class="col-md-4 col-form-label p-0 m-0">
									<p class="normal-bold-text grey-text pt-0 m-0" style="font-size: 14px; line-height: 1;"><b>CONFIRM PASSWORD</b></p>
								</label>
								<div class="col-md-8 p-0 m-0 pl-2 pb-1 pt-1 input-text-field">
									<input type="password" class="" name="">
								</div>
							</div>
						<div class="dropdown-divider mt-1 mb-1"></div>
						<!--confirm password finished-->

						

						<div class="form-group pl-0 pt-4 pb-0 mt-2">
							<p class="normal-bold-text light-grey-text"><label class="checkbox-inline"><input type="radio" value=""> I accept terms and
								condition
								and privacy policy </p></label>
						</div>

						<div class="form-group col-lg-12 h-100 pt-1">
							<button type="button" class="sign-up"> SIGN-UP </button>
							<!-- <button type="button" class="btn float-right btn-danger btn-sm">Sign Up</button>	 -->
						</div>

						<div class="form-group col-lg-12 h-100 p-3">
							<div class="row">
							<div class="col-lg-4 float-left pr-4 h-100">
								<button type="button" class="btn float-left btn-primary btn-sm" style="border-radius: 15px;">Facebook</button>
							</div>

							<div class="col-lg-4 h-100">
								<button type="button" class="btn float-none btn-info btn-sm" style="border-radius: 12px;">Twitter</button>
							</div>

							<div class="col-lg-4 float-right h-100">
								<button type="button" class="btn float-right btn-danger btn-sm" style="border-radius: 12px;">Google + </button>
							</div>
						</div>
						</div> 
					</form>
				</div>
				</div>
			</div>

		</div>


		<!-- main footer space -->
		<div class="row p-4"></div>
	</div>

</body>

</html>
