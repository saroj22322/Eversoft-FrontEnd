<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta name="description" content="">
	  <meta name="author" content="">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/custom.css">

</head>
<body>
	
	<div class="container-fluids" style="width: 100%; height: 600px">
		<!--header space -->
		<div class = "row p-3 " ></div>
		
		<!-- main body space -->
		<div class="row h-100" >

			<div class = "col-lg-8 offset-lg-2 col-sm-12 col-md-6 offset-md-3 border rounded p-0">	
				
				<!--register box black portion -->
				<div class = "col-md-6	col-lg-6 bg-dark h-100  float-left rounded-left  d-sm-block">	
					

					<div class= "col-lg-12 col-md-12">
						<h1 class="font-weight-medium text-center pt-4 pb-0 mb-0 mt-4 text-light">WELCOME</h1>
						<p class= "text-center pt-0 mt-0 text-light" style="font-size: 10px;"> Welcome to Communication Panel of Eversoft</p>					
					</div>
					
				</div>
				
				<!-- register right side-->
				<div class = "col-md-6	col-lg-6 h-100  float-right rounded-right  d-sm-block">
					<h1 class="font-weight-medium text-center pt-4 pb-0 mb-0 mt-4 text-dark">REGISTER</h1>
					<p class= "text-center pt-0 mt-0 text-dark" style="font-size: 10px;">Don't have an account?<a href=""> Create your account</a>. It takes less than a minute</p>

					<form class="col-lg-12">
						<div class="form-group">
							<label for="exampleFormControlInput1">Name</label>
							<input type="email" class="form-control form-control-sm" id="exampleFormControlInput1">
						</div>

						<div class="form-group">
							<label for="exampleFormControlInput1">Email Id</label>
							<input type="email" class="form-control form-control-sm" id="exampleFormControlInput1">
						</div>

						<div class="form-group">
							<label for="exampleFormControlInput1">Phone No.</label>
							<input type="email" class="form-control form-control-sm" id="exampleFormControlInput1">
						</div>

						<div class="form-group">
							<label for="exampleFormControlInput1">Password</label>
							<input type="password" class="form-control form-control-sm" id="exampleFormControlInput1">
						</div>

						<div class="form-group">
							<label for="exampleFormControlInput1">Confirm Password</label>
							<input type="password" class="form-control form-control-sm" id="exampleFormControlInput1">
						</div>

						<div class="form-group"
							<label class="checkbox-inline"><input type="checkbox" value="">I accept terms and condition and privacy policy</label>
						</div>

						<div class="form-group col-lg-12 h-100 p-3">
							<button type="button" class="btn float-right btn-danger btn-sm">Sign Up</button>	
						</div>

						<div class="form-group col-lg-12 h-100 p-3">
							<div class="row">
							<div class="col-lg-4 float-left pr-4 h-100">
								<button type="button" class="btn float-left btn-primary btn-sm" style="border-radius: 12px;">Facebook</button>
							</div>

							<div class="col-lg-4 h-100">
								<button type="button" class="btn float-none btn-info btn-sm" style="border-radius: 12px;">Twitter</button>
							</div>

							<div class="col-lg-4 float-right h-100">
								<button type="button" class="btn float-right btn-danger btn-sm" style="border-radius: 12px;">Google + </button>
							</div>
						</div>
						</div>
					  </form>
				</div>
			</div>

		</div>


		<!-- main footer space -->
		<div class="row p-4"></div>
	</div>
  	
</body>
</html>
