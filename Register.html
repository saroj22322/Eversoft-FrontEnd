<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">

</head>

<body>

	<div class="container-fluids" style="width: 100%; height: 600px">
		<!--header space -->
		<div class="row p-3 "></div>

		<!-- main body space -->
		<div class="row h-100">

			<div class=" border rounded col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 p-0">

				<!--register box black portion -->
				<div class="col-sm-6 col-md-6 col-lg-6 bg-dark h-100  float-left rounded-left d-none d-sm-block">
				

					<div class="col-lg-12 col-md-12">
						<h1 class="font-weight-medium text-center pt-4 pb-0 mb-0 mt-4 text-light">WELCOME</h1>
						<p class="text-center pt-0 mt-0 text-light" style="font-size: 10px;"> Welcome to Communication
							Panel of Eversoft</p>
					</div>

				</div>

				<!-- register right side-->
				<div class="col-12 col-sm-6 col-md-6 col-lg-6 h-100 pr-0 float-right rounded-right">
					<div class="form-border">
					<h1 class="font-weight-medium text-center pt-4 pb-0 mb-0 mt-4 text-dark">REGISTER</h1>
					<p class="text-center pt-0 pl-1 mt-0 text-dark" style="font-size: 10px;">
						<h6>Don't have an account?<a href=""> Create your account</a>. It takes less than a minute</h6>
					</p>

					<form class="col-12">
						<div class="form-group row">
							<label for="f_name" class="col-md-4 col-form-label text-md-right"><b>First Name</b></label>
							<div class="col-md-6">
								<input type="" id="f_name" class="form-control" name="firstname">
							</div>
						</div>

						<div class="form-group row">
							<label for="l_name" class="col-md-4 col-form-label text-md-right"><b>Last Name</b></label>
							<div class="col-md-6">
								<input type="" id="l_name" class="form-control" name="lastname">
							</div>
						</div>


						<div class="form-group row">
							<label for="user_name" class="col-md-4 col-form-label text-md-right"><b>User
									Name</b></label>
							<div class="col-md-6">
								<input type="" id="user_name" class="form-control" name="username">
							</div>
						</div>

						<div class="form-group row">
							<label for="emailid" class="col-md-4 col-form-label text-md-right"><b>Email Id</b></label>
							<div class="col-md-6">
								<input type="email" id="emailid" class="form-control" name="emailid">
							</div>
						</div>

						<div class="form-group row">
							<label for="dateofbirth" class="col-md-4 col-form-label text-md-right"><b>Date Of
									Birth</b></label>
							<div class="col-md-6">
								<input type="date" id="dateofbirth" class="form-control" name="dateofbirth">
							</div>
						</div>

						<div class="form-group row">
							<label for="phone" class="col-md-4 col-form-label text-md-right"><b>Phone No.</b></label>
							<div class="col-md-6">
								<input type="" id="phone" class="form-control" name="phone">
							</div>
						</div>

						<div class="form-group row">
							<label for="psw" class="col-md-4 col-form-label text-md-right"><b>Password</b></label>
							<div class="col-md-6">
								<input type="password" id="psw" class="form-control" name="psw">
							</div>
						</div>

						<div class="form-group row">
							<label for="confirmpsw" class="col-md-4 col-form-label text-md-right"><b>Confirm
									Password</b></label>
							<div class="col-md-6">
								<input type="password" id="confirmpsw" class="form-control" name="confirmpsw">
							</div>
						</div>

						<div class="form-group">
							<label class="checkbox-inline"><input type="radio" value="">&nbsp;&nbsp; I accept terms and
								condition
								and privacy policy</label>
						</div>

						<div class="form-group col-lg-12 h-100 p-3">
							<a href="#" type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</a>
							<!-- <button type="button" class="btn float-right btn-danger btn-sm">Sign Up</button>	 -->
						</div>

						<!-- <div class="form-group col-lg-12 h-100 p-3">
							<div class="row">
							<div class="col-lg-4 float-left pr-4 h-100">
								<button type="button" class="btn float-left btn-primary btn-sm" style="border-radius: 12px;">Facebook</button>
							</div>

							<div class="col-lg-4 h-100">
								<button type="button" class="btn float-none btn-info btn-sm" style="border-radius: 12px;">Twitter</button>
							</div>

							<div class="col-lg-4 float-right h-100">
								<button type="button" class="btn float-right btn-danger btn-sm" style="border-radius: 12px;">Google + </button>
							</div>
						</div>
						</div> -->
					</form>
				</div>
				</div>
			</div>

		</div>


		<!-- main footer space -->
		<div class="row p-4"></div>
	</div>

</body>

</html>
